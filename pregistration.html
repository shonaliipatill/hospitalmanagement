<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration</title>
    <link rel="stylesheet" type="text/css" href="pregistration.css">
</head>
<body>
    <h1>Patient Registration</h1>
    <form id="registrationForm">
        <label for="patient_name">Name:</label>
        <input type="text" id="patient_name" name="patient_name"><br><br>
        <label for="appointment_date">Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date"><br><br>
        <input type="submit" value="Register">
    </form>

    <script src="pregistration.js"></script>
</body>
</html>
