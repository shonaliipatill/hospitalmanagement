<!DOCTYPE html>
<html>
<head>
    <title>Outpatient Management System</title>
    <link rel="stylesheet" type="text/css" href="pmanagement.css">
</head>
<body>
    <h1>Outpatient Management System</h1>

    <div id="patientRegistration">
        <h2>Patient Registration</h2>
        <button onclick="openRegistrationForm()">Register Patient</button>
    </div>

    <div id="appointmentScheduling">
        <h2>Appointment Scheduling</h2>
        <button onclick="openAppointmentForm()">Schedule Appointment</button>
    </div>

    <div id="patientRegistrationForm" style="display: none;">
        <h2>Patient Registration Form</h2>
        <form id="registrationForm" onsubmit="registerPatient(event)">
            <label for="patientName">Name:</label>
            <input type="text" id="patientName" required><br><br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="appointmentForm" style="display: none;">
        <h2>Appointment Scheduling Form</h2>
        <form id="appointmentScheduleForm" onsubmit="scheduleAppointment(event)">
            <label for="patientName">Name:</label>
            <input type="text" id="patientName" required><br><br>
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="pmanagement.js"></script>
</body>
</html>
